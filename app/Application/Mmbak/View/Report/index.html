<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="__PUBLIC__/Mm/css/uikit.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/Mm/css/normalize.css" />
	<link rel="stylesheet" href="__PUBLIC__/Mm/css/components/tooltip.min.css">
	<link rel="stylesheet" href="__PUBLIC__/Mm/css/components/datepicker.min.css">
	<link rel="stylesheet" href="__PUBLIC__/Mm/css/main.css">
</head>
<body>

	<div class="doc-container">
		<include file="Public:left"/>
		<div class="doc-body">
			<include file="Public:top"/>
			<div class="doc-nav-info">众彩内部管理后台&nbsp;&nbsp;>&nbsp;&nbsp;<a href="{:U('Report/index')}">报表收益</a></div>
			<div class="doc-body-info">
				<h2 class="body-info-title">集团收益 [ 总收入金额：<b>{$total_income}</b> ]</h2>
				<div class="doc-head-agent">
					<div class="uk-button-group doc-agent-list">
					    <a class="uk-button <if condition='$type eq all'>uk-button-primary</if>" href="{:U('Report/index',array('type'=>'all'))}">全部</a>
					   	<a class="uk-button <if condition='$type eq today'>uk-button-primary</if>" href="{:U('Report/index',array('type'=>'today'))}">今天</a>
					    <a class="uk-button <if condition='$type eq yesterday'>uk-button-primary</if>" href="{:U('Report/index',array('type'=>'yesterday'))}">昨天</a>
					    <a class="uk-button <if condition='$type eq lastweek'>uk-button-primary</if>" href="{:U('Report/index',array('type'=>'lastweek'))}">上周</a>
					    <a class="uk-button <if condition='$type eq thisweek'>uk-button-primary</if>" href="{:U('Report/index',array('type'=>'thisweek'))}">本周</a>
					    <a class="uk-button <if condition='$type eq thisissue'>uk-button-primary</if>" href="{:U('Report/index',array('type'=>'thisissue'))}">本期</a>
					</div>
				</div>
				<div class="doc-head-reportSearch">
					<form class="uk-form" action="{:U('Report/index')}" method="get">&nbsp;
						<h3>时间：</h3>
						<div class="uk-form-icon">
						    <i class="uk-icon-calendar"></i>
						    <input type="text" class="uk-form-small" name="start_time" value="{$start_time}" data-uk-datepicker="{format:'YYYY-MM-DD'}" required>
						</div> -
						<div class="uk-form-icon">
						    <i class="uk-icon-calendar"></i>
						    <input type="text" class="uk-form-small" name="end_time" value="{$end_time}" data-uk-datepicker="{format:'YYYY-MM-DD'}" required>
						</div>
						<button class="uk-button" type="submit">搜索</button>
					</form>
				</div>
				<div class="report-content">
					<h2 class="body-info-title" style="width: 100%; text-align: center;">全部收益 [ 总收入金额：<b>{$total_income}</b> ]</h2>
					<h2 class="body-info-title" style="width: 100%; text-align: center;">{$type_name}收益 [ 总收入金额：<b>{$type_income}</b> ]</h2>
				</div>
			</div>
		</div>
	</div>

	<!-- 引入jquery-2.1.4 -->
	<script src="__PUBLIC__/Mm/js/jquery.min.js"></script>
	<!-- 引入uikit.js -->
	<script src="__PUBLIC__/Mm/js/uikit.min.js"></script>
	<!-- 引入动态分页组件 -->
	<script src="__PUBLIC__/Mm/js/components/pagination.min.js"></script>
	<!-- 引入提示组件 -->
	<script src="__PUBLIC__/Mm/js/components/tooltip.min.js"></script>
	<!-- 引入日期组件 -->
	<script src="__PUBLIC__/Mm/js/components/datepicker.min.js"></script>
	
</body>
</html>
