<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="__PUBLIC__/Mm/css/uikit.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/Mm/css/normalize.css" />
	<link rel="stylesheet" href="__PUBLIC__/Mm/css/components/tooltip.min.css">
	<link rel="stylesheet" href="__PUBLIC__/Mm/css/components/datepicker.min.css">
	<link rel="stylesheet" href="__PUBLIC__/Mm/css/main.css">
</head>
<body>

	<div class="doc-container">
		<include file="Public:left"/>
		<div class="doc-body">
			<include file="Public:top"/>
			<div class="doc-nav-info">众彩内部管理后台&nbsp;&nbsp;>&nbsp;&nbsp;<a href="{:U('Stat/increase')}">数据统计</a>&nbsp;&nbsp;>&nbsp;&nbsp;<a href="{:U('Stat/increase')}">新增用户</a></div>
			<div class="doc-body-info">
				<h2 class="body-info-title">数据统计</h2>
				<div class="doc-head-history">
					<h3>统计类型：</h3>
					<div class="uk-button-group doc-user-count">
					    <a class="uk-button uk-button-primary" href="{:U('Stat/increase')}">新增用户</a>
					    <a class="uk-button" href="{:U('Stat/active')}">用户活跃</a>
					    <a class="uk-button" href="{:U('Stat/retention')}">用户留存</a>
					</div>
				</div>
				<div class="doc-head-reportSearch">
					<form class="uk-form" action="{:U('Stat/increase')}" method="get">
						<h3>时间：</h3>
						<div class="uk-form-icon">
						    <i class="uk-icon-calendar"></i>
						    <input type="text" class="uk-form-small" name="start_time" value="{$start_time}" data-uk-datepicker="{format:'YYYY-MM-DD'}">
						</div> -
						<div class="uk-form-icon">
						    <i class="uk-icon-calendar"></i>
						    <input type="text" class="uk-form-small" name="end_time" value="{$end_time}" data-uk-datepicker="{format:'YYYY-MM-DD'}">
						</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					    <button class="uk-button uk-form-small" type="submit">搜索</button>
					</form>
				</div>
				<table class="uk-table doc-table-agent">
				    <thead>
				        <tr>
				            <th>日期</th>
				            <th>新增玩家</th>
				        </tr>
				    </thead>
				    <tbody>
				    	<volist name="list" id="data" key="key">
				        <tr>
				            <td>{$data['date']}</td>
				            <td>{$data['number']}</td>
				        </tr>
				        </volist>
				    </tbody>
				</table>
				{$page_show}
				<!-- 动态分页 -->
				<!-- <ul class="uk-pagination" data-uk-pagination="{items:20, itemsOnPage:4}"></ul> -->
			</div>
		</div>
	</div>

	<!-- 引入jquery-2.1.4 -->
	<script src="__PUBLIC__/Mm/js/jquery.min.js"></script>
	<!-- 引入uikit.js -->
	<script src="__PUBLIC__/Mm/js/uikit.min.js"></script>
	<!-- 引入动态分页组件 -->
	<script src="__PUBLIC__/Mm/js/components/pagination.min.js"></script>
	<!-- 引入提示组件 -->
	<script src="__PUBLIC__/Mm/js/components/tooltip.min.js"></script>
	<!-- 引入日期组件 -->
	<script src="__PUBLIC__/Mm/js/components/datepicker.min.js"></script>
	
</body>
</html>
